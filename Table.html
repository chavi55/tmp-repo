<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>컴퓨터교육과 2019104126 김가영</title>
    <style>
        .cap1, .cap2, .cap3{
            font-weight: bold;
        }
        table{
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            border-top: 1px solid gray;
            border-left: 1px solid gray;
        }
        th, td{
            border-bottom: 1px solid gray;
            border-right: 1px solid gray;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <caption class = "cap1">분야/기능별 ActiveX 사용통계</caption>
    <thead>
        <tr>
            <th>구분</th><th>합계</th><th>금융</th><th>포털</th><th>교육</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>멀티미디어</td><td>79</td><td>16</td><td>15</td><td>48</td>
        </tr>
        <tr>
            <td>결제</td><td>21</td><td>1</td><td>9</td><td>11</td>
        </tr>
        <tr>
            <td>전자문서</td><td>24</td><td>13</td><td>6</td><td>5</td>
        </tr>
        <tr>
            <td>전체 사용개수</td><td>124</td><td>30</td><td>30</td><td>64</td>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
<table>
    <caption class = "cap2">통학버스 시간표</caption>
    <thead>
        <tr>
            <th colspan="2">신제주 => 제주대학교</th><th colspan="2">제주대학교 => 신제주</th>
        </tr>
        <tr>
            <th>출발</th><th>도착</th><th>출발</th><th>도착</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>10:00</td><td>10:30</td><td>11:00</td><td>11:30</td>
        </tr>
        <tr>
            <td colspan="4">점심시간</td>
        </tr>
        <tr>
            <td>13:00</td><td>13:30</td><td>14:00</td><td>14:30</td>
        </tr>
    </tbody>
</table>
<table>
    <caption class = "cap3">수업 시간표</caption>
    <thead>
        <tr>
            <th>구분</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1교시</td><td rowspan="2">웹 기획</td><td>UX 디자인</td><td rowspan="2">네트워크</td><td rowspan="3">소켓 프로그래밍</td><td rowspan="2">모바일 개론</td>
        </tr>
        <tr>
            <td>2교시</td><td>영어</td>
        </tr>
        <tr>
            <td>3교시</td><td colspan="3">점심</td><td>점심</td>
        </tr>
        <tr>
            <td>4교시</td><td rowspan="2">웹 디자인</td><td rowspan="3">자바스크립트 기초</td><td rowspan="3">반응형 웹</td><td>점심</td><td rowspan="3">웹개발 실습</td>
        </tr>
        <tr>
            <td>5교시</td><td rowspan="2">교양 체육</td>
        </tr>
        <tr>
            <td>6교시</td><td>교양</td>
        </tr>

</html>
