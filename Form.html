<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>컴퓨터교육과 2019104126 김가영</title>
    <style>
        body{
            font-family: 함초롬바탕;
        }
        .bold{
            font-weight: bold;
        }
        textarea{
            width : 50%;
            height: 200px;
            text-align: left;
            resize:both;
        }
    </style>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<p><span class = "bold">HTML, CSS, JAVASCRIPT</span>에 대한 기술적 이해와 많은 경험이 있는 분을 찾습니다.</p>
<hr>
<fieldset>
    <legend>입사지원서</legend>
    <div class = "personal information">
        <h2>개인정보</h2>
        <ul>
            <li>이름<input type="text" id="name" value=""></li>
            <li>연락처<input type="text" id="phone" value=""></li>
            <li>학과
                <select name="학과">
                    <option value="컴퓨터공학과">컴퓨터공학과</option>
                    <option value="컴퓨터교육과">컴퓨터교육과</option>
                    <option value="전산통계학과">전산통계학과</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="objective">
        <h2>지원 분야</h2>
        <ul>
            <li><input type="radio" id="web_publishing" name="motivation" value="웹 퍼블리싱">웹 퍼블리싱</li>
            <li><input type="radio" id="web_application" name="motivation" value="웹 어플리케이션">웹 어플리케이션</li>
            <li><input type="radio" id="web_develop" name="motivation" value="웹 개발 지원">웹 개발 지원</li>
        </ul>
    </div>
    <div class = "motivation">
        <h2>지원 동기</h2>
        <textarea placeholder="지원동기를 작성해주세요."></textarea>
        <div>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시작성">
        </div>
    </div>
</fieldset>

</body>
</html>
